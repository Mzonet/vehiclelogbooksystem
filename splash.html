<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: url('car-background.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }
        .splash-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .countdown {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            transition: color 0.5s ease-in-out;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            width: 0%;
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out, background 0.5s ease-in-out;
        }
        .spinner {
            margin: 10px auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <h1>Digital Logbook System</h1>
        <p>Loading, please wait....</p>
        <div class="spinner"></div>
        <div class="countdown" id="countdown">1%</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        let percentage = 1;
        const countdownElement = document.getElementById("countdown");
        const progressElement = document.getElementById("progress");

        const countdownInterval = setInterval(() => {
            percentage++;
            countdownElement.textContent = percentage + "%";
            progressElement.style.width = percentage + "%";

            // Change progress bar color based on percentage
            if (percentage <= 30) {
                progressElement.style.background = "green";
            } else if (percentage <= 70) {
                progressElement.style.background = "yellow";
            } else {
                progressElement.style.background = "red";
            }

            if (percentage >= 100) {
                clearInterval(countdownInterval);
                window.location.href = "index.html";
            }
        }, 100); // 100ms per step (total 10s)
    </script>
</body>
</html>
